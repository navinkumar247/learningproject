{% extends "groups/base_group.html" %}


{% block group %}

  <div class="container">
    <div class="jumbotron">

      <form method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete the {{group.name}} Group? </h3>
        <input type="submit" class="btn btn-danger" value="Confirm">
        <a href="{% url 'groups:groupdetail' slug=group.slug %}">Cancel</a>
      </form>



    </div>

  </div>
{% endblock group %}
